<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>兴趣爱好调查</title>
<style>
    .option {
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
        display: block;
    }
    .selected {
        background-color: lightgreen;
    }
</style>
</head>
<body>

<h1>兴趣爱好调查问卷</h1>
<form id="interestForm">
    <div class="option" data-value="1">打胶</div>
    <div class="option" data-value="2">电影</div>
    <div class="option" data-value="3">音乐</div>
    <div class="option" data-value="4">运动</div>
    <div class="option" data-value="5">绘画</div>
    <div class="option" data-value="6">编程</div>
    <div class="option" data-value="7">旅行</div>
    <div class="option" data-value="8">摄影</div>
    <div class="option" data-value="9">学习</div>
    <div class="option" data-value="10">睡觉</div>
    <button type="submit">提交</button>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var options = document.querySelectorAll('.option');
    var form = document.getElementById('interestForm');

    // 添加点击事件处理程序
    options.forEach(function(option) {
        option.addEventListener('click', function() {
            if (!this.classList.contains('selected')) {
                this.classList.add('selected');
            } else {
                if (this.getAttribute('data-value') !== '1') {
                    this.classList.remove('selected');
                }
            }
        });
    });

    // 表单提交验证
    form.addEventListener('submit', function(event) {
        var firstOptionSelected = document.querySelector('.option[data-value="1"]').classList.contains('selected');
        if (!firstOptionSelected) {
            alert('请诚实作答，不要说谎');
            event.preventDefault(); // 阻止表单提交
        }
        else
        {
            alert('你很诚实，表单已提交');
        }
    });
});
</script>

</body>
</html>
